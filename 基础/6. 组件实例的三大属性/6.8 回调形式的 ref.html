<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入 react 核心库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.profiling.min.js"></script>
  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.profiling.min.js"></script>
  <!-- 引入 babel，用于将 jsx 转为 js -->
  <script src="../../../React 学习/babel.js"></script>


  <script type="text/babel">

    class Demo extends React.Component {
      showInfo = () => {
        const { input1 } = this
        alert(input1.value)
      }
      blurInfo = () => {
        const { input2 } = this
        alert(input2.value)
      }

      render() {
        return (
          <div>
            <input ref={(currentNode) => { this.input1 = currentNode }} type="text" />
            <button onClick={this.showInfo}> 按钮</button>
            <input ref={(currentNode) => { this.input2 = currentNode }} onBlur={this.blurInfo} type="text" />
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.getElementById('test'))














  </script>



</body>

</html>
