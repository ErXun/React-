<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>

  <!-- 引入 react 核心库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.profiling.min.js"></script>
  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.profiling.min.js"></script>
  <!-- 引入 babel，用于将 jsx 转为 js -->
  <script src="../../../React 学习/babel.js"></script>

  <script type="text/babel">
    /*
      1. 组件中 render 方法中的 this 为组件实例对象
      2. 组件自定义方法中的 this 值为 undefined,如何解决？
         a. 在构造器中通过 bind() 强制绑定 this
         b. 赋值语句+箭头函数
      3. 只可通过 setState() 修改 state
    */

    class Weather extends React.Component {
      // 初始化 state
      state = {
        isHot: true
      }

      render() {
        const { isHot } = this.state
        return (
          <h1 onClick={this.changeWeather}>
            今天的天气很{isHot ? '炎热' : '凉爽'}
          </h1>
        )
      }

      //自定义方法 -- 赋值语句+箭头函数
      changeWeather = () => {
        console.log(this);
        const isHot = this.state.isHot
        this.setState({
          isHot: !isHot
        })
      }

    }

    ReactDOM.render(<Weather />, document.querySelector('#test'))



  </script>



</body>

</html>
