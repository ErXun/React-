<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入 react 核心库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.profiling.min.js"></script>
  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.profiling.min.js"></script>
  <!-- 引入 babel，用于将 jsx 转为 js -->
  <script src="../../../React 学习/babel.js"></script>
  <script src="../../../React 学习/PropTypes.js"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.5.10/prop-types.min.js"></script> -->


  <script type="text/babel">
    class Person extends React.Component {
      // ①对 Person 组件标签属性的类型，必要性进行限制
      static propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        // speak: PropTypes.func, // 限制 speak 为函数
      }

      // ②对 Person 组件指定标签的默认属性值
      static defaultProps = {
        sex: '男',
        age: 18
      }

      render() {
        const { name, age, sex } = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age + 1}</li>
          </ul>
        )
      }
    }
    /* 
     // 对 Person 组件标签属性的类型，必要性进行限制
     Person.propTypes = {
       name: PropTypes.string.isRequired,
       sex: PropTypes.string,
       age: PropTypes.number,
       // speak: PropTypes.func, // 限制 speak 为函数
     }
     // 对 Person 组件指定标签的默认属性值
     Person.defaultProps = {
       sex: '男',
       age: 18
     }
     */

    ReactDOM.render(<Person name="erXun" age={18} sex="男" />, document.getElementById('test'))

    // }

  </script>



</body>

</html>
