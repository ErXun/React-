<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>


  <!-- 引入 react 核心库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.profiling.min.js"></script>
  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.profiling.min.js"></script>


  <script type="text/javascript">
    // 创建虚拟 DOM(js)
    const VDOM = React.createElement('h1', { class: 'title' }, 'Hello React')

    // const VDOM = React.createElement('h1', { class: 'title' }, React.createElement('span', {}, 'Hello React'))

    // 渲染虚拟 DOM 到界面
    ReactDOM.render(VDOM, document.querySelector('#test'))
  </script>



</body>

</html>
