<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .bg {
      background-color: #CCC;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>

  <!-- 引入 react 核心库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.profiling.min.js"></script>
  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.profiling.min.js"></script>
  <!-- 引入 babel，用于将 jsx 转为 js -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


  <script type="text/babel">
    // 创建一个类式组件
    class Person extends React.Component {
      render() {
        // render 中的 this,指的是 Person 组件实例对象(Person 的实例对象)
        return (
          <h2>
            创建一个类式组件。React.Component,render(),return 都不可缺少
          </h2>
        )
      }
    }

    // 渲染类式组件到界面
    ReactDOM.render(<Person />, document.querySelector('#test'))
    /*
      PS:执行了 ReactDOM.render()。。。之后,what happened?
        1. React 解析组件标签，找到了 Person 组件
        2. 发现 Person 组件是类定义的，随后 new 出来该类的实例并调用类原型上的 render() 方法，将 render 返回的虚拟 DOM 转为真实 DOM 呈现在页面上。
    */










  </script>



</body>

</html>
