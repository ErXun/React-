<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入 react 核心库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.profiling.min.js"></script>
  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.profiling.min.js"></script>
  <!-- 引入 babel，用于将 jsx 转为 js -->
  <script src="../../../React 学习/babel.js"></script>


  <script type="text/babel">
    class Login extends React.Component {
      handleSubmit = (event) => {
        event.preventDefault() // 阻止表单提交
        const { username, password } = this
        alert(username.value)
        alert(password.value)
      }
      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            用户名: <input type="text" name="username" ref={c => this.username = c} />
            密码: <input type="password" name="password" ref={c => this.password = c} />
            <button>登录</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Login />, document.getElementById('test'))

  </script>






</body>

</html>
