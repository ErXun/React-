  <!-- 
    1. 虚拟 Dom 中 key 的作用？ 

      当状态中的数据发生变化时，React/Vue 会根据新的数据生成【新的虚拟DOM】，
      随后 React/Vue 会对【新的虚拟DOM】和【旧的虚拟DOM】进行 diff比较，比较规则如下：

        a. 旧虚拟DOM中找到了与新虚拟DOM相同的key:
          1. 若虚拟 DOM 中的内容未发生改变，则直接使用之前的真实DOM
          2. 若虚拟 DOM 中的内容发生改变，则生成新的真实 DOM，来替换之前的真实 DOM
        
        b. 旧的虚拟 DOM 中未找到与新的虚拟 DOM 相同的key:
          根据数据创建新的真实 DOM，随后渲染到页面 
   -->

  <!-- 
    2. 用 index 作为 key 可能会引发的问题： 

      a. 若对数据进行逆序添加，逆序删除等破坏顺序的操作：界面无问题，但效率低下
      b. 如果结构中包含输入类的 DOM: 会产生错误的 DOM 更新，界面出现问题
      c. 如果仅用于渲染列表进行展示，没有破坏顺序的操作，则可以使用 index 作为 key。
   -->
</body>
