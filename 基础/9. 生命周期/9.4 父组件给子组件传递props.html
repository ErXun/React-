<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>

  <!-- 引入 react 核心库 -->
  <script src="../../../React 学习/react.js"></script>

  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="../../../React 学习/reactDom.js"></script>

  <!-- 引入 babel，用于将 jsx 转为 js -->
  <script src="../../../React 学习/babel.js"></script>



  <script type="text/babel">

    class Life extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          count: 0
        }
        console.log('Life-constructor');
      }
      add = () => {
        const { count } = this.state
        this.setState({
          count: count + 1
        })
      }
      uninstall = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }
      // forceUpdate() 强制更新
      force = () => {
        this.forceUpdate()
      }

      // 组件将要挂载
      componentWillMount() {
        console.log('Life-componentWillMount');
      }
      // 初始渲染，state 更新渲染
      render() {
        console.log('Life -render');
        return (
          <div>
            <h1 >我在增加{this.state.count}</h1>
            <button onClick={this.add}>点我 +1</button>
            <button onClick={this.uninstall}>卸载组件</button>
            <button onClick={this.force}>通过 forceUpdate 强制更新组件</button>
          </div>
        )
      }
      // 组件挂载完毕
      componentDidMount() {
        console.log('Life-componentDidMount');
      }



      /*当 state 发生更新时，组件的哪些生命周期钩子开始调用？*/
      // 组件是否更新的阀门(必须返回一个布尔值)
      shouldComponentUpdate() {
        console.log('Life---shouldComponentUpdate');
        return true
      }

      // 组件将要更新
      componentWillUpdate() {
        console.log('Life---componentWillUpdate');
      }

      // 组件更新完毕
      componentDidUpdate() {
        console.log('Life---componentDidUpdate');
      }






      // 组件将要卸载
      componentWillUnmount() {
        console.log('componentWillUnmount');
      }
    }

    class Parent extends React.Component {

      state = {
        carName: '奔驰'
      }

      transform = () => {
        this.setState({
          carName: '沃尔沃'
        })
      }

      render() {
        return (
          <div>
            <h1>Parent</h1>
            <button onClick={this.transform}>传递给子组件</button>
            <Child carName={this.state.carName} />
          </div>
        )
      }
    }

    class Child extends React.Component {
      // 组件将要接收新的 props 的钩子
      componentWillReceiveProps(props) {
        console.log('Child--componentWillReceiveProps', props);
      }
      render() {
        return (
          <div>
            <h1>Child:{this.props.carName}</h1>
          </div>
        )
      }
    }







    ReactDOM.render(<Parent />, document.getElementById('test'))


  </script>





</body>

</html>
