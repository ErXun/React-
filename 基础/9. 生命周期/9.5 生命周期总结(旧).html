<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>

  <!-- 引入 react 核心库 -->
  <script src="../../../React 学习/react.js"></script>

  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="../../../React 学习/reactDom.js"></script>

  <!-- 引入 babel，用于将 jsx 转为 js -->
  <script src="../../../React 学习/babel.js"></script>



  <script type="text/babel">
    /* 
    React 生命周期
      1.初始化阶段：由 ReactDom.render() 触发---初次渲染
          1.1 constructor()  // 构造器
          1.2 componentWillMount()  //组件将要挂载 
          1.3 render() // 渲染
          1.4 componentDidMount()  // 组件挂载完成(**常用**) 
              一般在这个钩子中做一些初始化的事。例如，开启定时器，发送网络请求，订阅消息

      2.更新阶段：由组件内部的 this.setState()或者父组件的 render 触发
          2.1 shouldComponentUpdate() // 组件是否更新的阀门
          2.2 componentWillUpdate()  // 组件将要更新
          2.3 render()  // 渲染
          2.4 componentDidUpdate() //组件更新完成

      3. 卸载组件： 由 ReactDOM.unmountComponentAtNode() 触发
          3.1 componentWillUnmount()  //组件将要卸载(**常用**) 
              一般在这个钩子中做一些收尾的事，例如:关闭定时器，取消订阅信息
    */


  </script>





</body>

</html>
