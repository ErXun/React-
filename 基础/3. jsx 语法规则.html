<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .bg {
      background-color: #CCC;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>

  <!-- 引入 react 核心库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.profiling.min.js"></script>
  <!-- 引入 react-dom,用于支持 react 操作 Dom -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.profiling.min.js"></script>
  <!-- 引入 babel，用于将 jsx 转为 js -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


  <script type="text/babel">
    const content = 'Hello React'
    const idTag = 'demo'


    // 创建虚拟 DOM(jsx)
    const VDOM = (
      <div>
        <h1 id={idTag} className="bg">
          <span style={{ color: '#f00' }}>{content}</span>
        </h1>
      </div>
    )








    // 渲染虚拟 DOM 到界面
    ReactDOM.render(VDOM, document.querySelector('#test'))
    /*
      jsx 语法规则：
        1. 定义虚拟 DOM 时，不要写引号
        2. 标签中混入 JS 表达式时要用 {}
        3. 标签的类名不用 class ，要用className
        4. 内联样式，要用 style={{key:value}}的形式去写
        5. JSX 必须只有一个根标签
    */
  </script>



</body>

</html>
